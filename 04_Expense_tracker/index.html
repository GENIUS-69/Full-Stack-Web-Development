<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form action="" id="expense-form">
            <input type="text" name="" id="expense-name" placeholder="Expense Name" required>
            <input type="number" name="" id="expense-amount" placeholder="Expense Amount" required>
            <button type="submit">Add Expense</button>
        </form>

        <h2>Expense</h2>
        <ul id="expense-list">
            <!-- Expense will display dynamically-->
        </ul>

        <div id="total">
            <h3>Total: $ <span id="total-amount">0.00</span></h3>
        </div>
    </div>
</body>

</html>
