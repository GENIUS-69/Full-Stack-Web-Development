<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./output.css">
    <title>Document</title>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="bg-gray-700 p-8 rounded-lg shadow-lg max-w-sm shadow-2xl">
        <h2 class="text-center text-3xl text-white m-6 font-bold">Login</h2>
        <form action="">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-300" for="email">Email:</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-300" for="password">Password:</label>
                <input class="w-full px-3 py-2 bg-gray-600 border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-blue-500" type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <button class="w-full bg-blue-600 px-4 py-2 text-white rounded-md hover:bg-blue-700 shadow-2xl" type="submit">Login</button>
        </form>
    </div>
</body>
</html>
