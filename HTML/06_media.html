<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media tag</title>
</head>

<body>
    <h1>This is media learning</h1>
    <img src="Me.jpeg" alt="Me" width="200">

    <!-- Just an image -->
    <figure>
        <img src="Me.jpeg" alt="The beautiful MDN logo." />
    </figure>

    <!-- Image with a caption -->
    <figure>
        <img src="Me.jpeg" alt="The beautiful MDN logo." />
        <figcaption>MDN Logo</figcaption>
    </figure>

    <video controls width="250">
        <source src="flower.webm" type="video/webm" />

        <source src="flower.mp4" type="video/mp4" />

        Download the
        <a href="flower.webm">WEBM</a>
        or
        <a href="flower.mp4">MP4</a>
        video.
    </video>

    <audio controls src="t-rex-roar.mp3"></audio>
</body>

</html>
